<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numeroInicial = parseInt(prompt("Digite o número inicial:"));
const numeroFinal = parseInt(prompt("Digite o número final:"));

//PROCESSAMENTO
if (numeroInicial < numeroFinal) {
    const numerosPares = [];
    const numerosImpares = [];

    for (let numero = numeroInicial; numero <= numeroFinal; numero++) {
        if (numero % 2 === 0) {
            numerosPares.push(numero);
        } else {
            numerosImpares.push(numero);
        }
    }

    //SAÍDA
    document.write("Números pares entre " + numeroInicial + " e " + numeroFinal + ": " + numerosPares.join(", "));
    document.write("Números ímpares entre " + numeroInicial + " e " + numeroFinal + ": " + numerosImpares.join(", "));
} else {
    document.write("Erro: O número inicial deve ser menor que o número final.");
}
    
   

</script>
