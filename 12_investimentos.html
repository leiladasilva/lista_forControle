<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    const investimentoInicial = 1000; 
const metaInvestimento = 2000; 
const taxaDiaria = 0.02; 

let dias = 0;
let saldo = investimentoInicial;


while (saldo < metaInvestimento) {
    dias++;
    saldo += saldo * taxaDiaria;
}


document.write(`Joãozinho levará ${dias} dias para atingir um saldo de R$ ${metaInvestimento.toFixed(2)}.`);

    

</script>
