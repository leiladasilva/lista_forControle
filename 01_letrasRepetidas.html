<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */

    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];

// Passo 1: Converter todas as letras para minúsculas
let letrasMinusc = [];
for (let letra of listaDeLetras) {
  letrasMinusc.push(letra.toLowerCase());
}

// Passo 2: Remover letras repetidas
let listaSemRepeticoes = [];
for (let letra of letrasMinusc) {
  if (!listaSemRepeticoes.includes(letra)) {
    listaSemRepeticoes.push(letra);
  }
}

// Passo 3: Ordenar a lista resultante em ordem alfabética
listaSemRepeticoes.sort();

// Apresentar as letras em ordem alfabética
document.write(` ${listaSemRepeticoes} não são repitidas ` );



    
    //SAÍDA

</script>
